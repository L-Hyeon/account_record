<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header class="title-bar">
    <div class="win-title prevent-select draggable">가계부</div>
    <div class="control prevent-select">
      <button class="title-bar-btn" id="win-minimize">
        <img src="./assets/minimize.svg" height="18px" />
      </button>
      <button class="title-bar-btn" id="win-maximize">
        <img src="./assets/maximize.svg" height="18px" />
      </button>
      <button class="title-bar-btn" id="win-close">
        <img id="close-svg" src="./assets/close.svg" height="18px" />
      </button>
    </div>
  </header>
  <div id="add-item-modal" class="add-item-modal-bg hidden">
    <div class="add-item-modal-content">
      <div class="modal-title">등록하기</div>
      <div class="wrapper">
        <input type="date" id="input-date" required />
        <input type="text" id="input-place" placeholder="어디서" required>
        <input type="text" id="input-price" placeholder="얼마나" required>
      </div>
      <button class="add-item-submit">등록</button>
    </div>
  </div>
  <div class="body">
    <section class="list-view">
      <ul class="item-list">
        <li class="item">
          <div class="date">2022.06.29</div>
          <div class="content">
            <div class="place">도미노 피자</div>
            <div class="price"><span>\</span>20,000</div>
          </div>
          <button class="delete-btn">
            <img id="close-svg" src="./assets/delete.svg" height="30px"/>
          </button>
        </li>
      </ul>
      <div class="add-item-btn">
        <img src="./assets/add.svg" height="40px">
      </div>
    </section>
    <nav>
      <div>
        <div class="month">7월</div>
        <div class="weeks">
          <a href="#1st">> 1주차</a>
          <a href="#2nd">> 2주차</a>
          <a href="#3rd">> 3주차</a>
          <a href="#4th">> 4주차</a>
          <a href="#5th">> 5주차</a>
        </div>
      </div>
      <div class="sum">
        ￦0
      </div>
    </nav>
  </div>

  <script src="./function.js"></script>
  <script src="./script.js"></script>
</body>

</html>
